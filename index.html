<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Psychic Game</title>
</head>
<body>

<div id="game">
	<p>Guess what letter I'm thinking of!</p>
</div>

<script type="text/javascript">

// array of options
 var alphabet = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z']; 

 // variables to hold score
 var wins = 0;
 var losses = 0;
 var guesses = 10;
 var guessedLetters = [];

 // runs whenever user presses a key
 document.onkeyup = function(event) {

 	//Determines which key was pressed 
 	var userGuess = event.key;
 	guessedLetters.push(userGuess);

 	//randomly chooses a choice from the array
 	var computerChoice = alphabet[Math.floor(Math.random() * alphabet.length)];

 	// if user guesses the same as the computer their win goes up one; else their guesses decreases by one; if they lose all their guesses their losses go up one.
	if (userGuess === computerChoice) {
			guesses = 10;
	 		wins++;
	 		guessedLetters = [];
	 	} 
	else {
	 		guesses--;
	 	}
	if (guesses == 0) {
			guesses = 10;
	 		losses++;
	 		guessedLetters = [];
	 	}

	 // html keeps track of user guesses, wins, losses and guesses left
 	document.getElementById("game").innerHTML = 
 	 "<p>You guessed: " + userGuess + "</p>" + 
 	 "<p>Wins: " + wins + "</p>" + 
 	 "<p>Losses: " + losses + "</p>" + 
 	 "<p>Guesses Left: " + guesses + "</p>" +
 	 "<p>Your guesses so far: " + guessedLetters.join(', ') + "</p>";
};

</script>
	
</body>
</html>
